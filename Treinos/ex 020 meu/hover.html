<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            color: white;
            background-color: red;
            width: 300px;
            display: none;
        }

        div:hover{
            color: red;
        }

        div:hover > p {
            display: block;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o cursor sobre o texto abaixo</p>
    <div>
        Passe o cursor aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
