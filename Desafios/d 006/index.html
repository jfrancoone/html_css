<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o cursor sobre os termos para saber qual a tag a ser usada em cada caso.
    </p>

    <u type="square">
        <li>
            <abbr title="Tag &lt;p&gt;">Parágrafos</abbr>
        </li>

        <li>
            <abbr title="Tag &lt;h1&gt;">Títulos</abbr>
        </li>

        <li>
            <abbr title="Tag &lt;img&gt;">Imagens</abbr>
        </li>   

        <li>
            <abbr title="Tag &lt;abbr&gt;">Abreviações</abbr>
        </li>

        <li>
            <abbr title="Tag &lt;code&gt;">Códigos.fonte</abbr>
        </li>

        <li>
            <abbr title="Tag &lt;ol&gt;">Listas Enumeradas</abbr>
        </li>

        <li>
            <abbr title="Tag &lt;ul&gt;">Listas com demarcadores</abbr>
        </li>
    </u>
</body>
</html>
