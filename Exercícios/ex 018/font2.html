<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes 2</title>
    
    <style>
        @font-face {
            font-family:"Maximum";
            src: url("Maximum\ Voltage\ Italic.otf") format("opentype"), url("Maximum\ Voltage\ Italic.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        } 

        body{
            font-family: "Maximum", Helvetica, sans-serif;
            font-weight: normal;
        }

        h1{
            font-family: "Maximum", Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Amostra: Titulo</h1>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque quisquam perferendis maxime ex accusamus iusto. Quibusdam delectus adipisci, assumenda consequuntur aliquam eligendi labore eum. Alias voluptate sunt praesentium libero magnam.
    </p>
</body>
</html>
