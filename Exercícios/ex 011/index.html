<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinámicas</h1>
    <p>
        Tente abrir essa imagem em Dispositivos diferentes ou apenas aumente e reduza o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img_pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img_media.png" type="image/png">
        <img src="imagens/img_grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>
        Vamos aprender a colocar áudio no Site em HTML5.
    </p>

    <audio autoplay preload="auto" controls loop>
        <source src="midia/dbv_1.mp3" type="audio/mpeg">

    </audio> 
</body>
</html>
